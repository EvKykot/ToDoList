<!DOCTYPE html>

<html>
	
	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<title>To_Do</title>
		
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script type="text/javascript" src="mustache/mustache.js" ></script>
		
		<!--[if lt IE 9]>
			<script>
				document.createElement('header');
				document.createElement('nav');
				document.createElement('section');
				document.createElement('article');
				document.createElement('aside');
				document.createElement('footer');
				document.createElement('figure');
				document.createElement('hgroup');
				document.createElement('menu');
			</script>
		<![endif]-->

	</head>

	<body>

		<div id="appWrapper" class="appWrapper"></div>
		<!-- <div id="appWrapperr" class="appWrapper"></div> -->
		<!-- <div id="appWrapperrr" class="appWrapper"></div> -->

		<script type="text/template" id="myToDoTemplate" >
			<div id="toDoWrapper" class="toDoWrapper">
				<button id="addTask" class="addTask" data-action="addTask">Add Task</button>
				<button class="addTask" data-action="clearList">Clear List</button>
				<div id="taskList"></div>
			</div>
		</script>

		<script type="text/template" id="newTaskWrapper">
			<div id="newTaskWrapper" class="newTaskWrapper" data-id ="{{ }}" >
				<input id="taskText" class="taskText" data-id="{{taskId}}" type="text" placeholder="write new task" name="task" data-change="change" value="{{value}}">
				<div class="taskButton">
					<input class="checkTask" type="checkbox" data-action="checked" data-id="{{taskId}}" {{checked}}>
					<button class="delete" data-action="delete" data-id="{{taskId}}">X</button>
				</div>
			</div>
		</script>

		<script src="js/main.js"></script>
	</body>
</html>
